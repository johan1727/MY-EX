<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMI - Ex Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            color: #a855f7;
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid #a855f7;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #a855f7;
            color: #000;
        }

        .badge {
            margin-top: 40px;
            padding: 20px;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 16px;
        }

        .badge img {
            height: 60px;
        }

        footer {
            margin-top: 60px;
            color: #6b7280;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>REMI</h1>
        <p class="tagline">Tu coach emocional con simulador de ex</p>

        <div class="links">
            <a href="privacy-policy.html">Política de Privacidad</a>
            <a href="terms-of-service.html">Términos de Servicio</a>
        </div>

        <div class="badge">
            <p>Próximamente en</p>
            <p style="font-size: 1.5rem; color: #fff; margin-top: 8px;">Google Play</p>
        </div>

        <footer>
            <p>© 2024 REMI. Desarrollado por Johan.</p>
        </footer>
    </div>
</body>

</html>
